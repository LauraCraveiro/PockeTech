<html lang="pt"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PockeTech</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Tela de Login</h2>
        <style>
            
        </style>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <h2 class="text-center"><i class="fas fa-piggy-bank"></i> PockeTech</h2>


        <form>
            <div class="form-group">
                <label for="email">Login:</label>
                <input type="email" class="form-control" id="email" placeholder="E-mail ou CPF">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" placeholder="*******">
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="remember-me">
                <label class="form-check-label" for="remember-me">Lembrar senha</label>
            </div>


            <button type="submit" id="btn-acessar" class="btn btn-block">Entrar</button>
           


        </form>
        <div class="text-center mt-3">
            <a href="#">Esqueceu sua senha?</a>
        </div>
        <div class="text-center mt-3">
            <a href="#">Cadastrar-se</a>
        </div>
        <div class="image-container">

            <a href="https://www.apple.com/">
            <img src="../ICONS/apple.png" alt="Alternate Text">
            </a>

            <a href="https://www.google.com/">
                <img src="../ICONS/google.png" alt="Alternate Text">
            </a>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>




</body></html>
